<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/pikachu-pokemon.png"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=RocknRoll+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    
    <div class="modal">
      <div class="modal-info">
        <button class="btn-cerrar">✖</button>
        <h3>Por favor, ingresa un nombre o id de un pokémon 📝</h3>
      </div>
    </div>
    
    <div class="container">
      <header>
        <div class="container-header">
          <div class="logo">
            <a href="index.html">
              <img src="assets/pokeball.svg" alt="pokeball" />
            </a>
            <h1>Pokedex</h1>
          </div>
          <form action="" class="form-pokemon">
            <input
              type="text"
              name="input-pokemon"
              placeholder="Nombre o ID Pokémon"
              class="input-pokemon"
            />
            <input type="submit" value="🔍" class="btn-buscar" />
          </form>
        </div>
      </header>

      <nav>
        <a href="v/favoritos.html">Favoritos</a>
      </nav>

      <div class="links"></div>

      <main class="pokemon-list grid-fluid"></main>

      <div class="loader">
        <img src="assets/three-dots.svg" alt="Cargando..." />
      </div>

      <div class="links"></div>

      <template id="pokemon-template">
        <figure class="pokemon">
          <img src="" alt="" class="pokemon-img" />
          <figcaption class="pokemon-name">
            <a href=""></a>
            <button
              class="btn-pokemon-fav"
              data-name
              data-url
              data-img=""
              data-id
              data-type
              name="favorito"
            >
              🤍
            </button>
          </figcaption>
        </figure>
      </template>

      <footer>
        <div class="container-footer">
          <p>💖 Gracias por tu visita 💖</p>
          <p>🔥 Esta es una página de prueba para aprender JS 🔥</p>
        </div>
      </footer>
    </div>

    <script src="js/app.js" type="module"></script>
  </body>
</html>
